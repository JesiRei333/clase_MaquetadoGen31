


<!DOCTYPE html> <!-- decimos que vamos a trabajar con un html-->
<html lang="es"> <!--lang es el lenguaje , "español" (es)-->
  
  <!-- ___________________esto es un comentario___________________________ -->

    <head> <!--contiene la meta data-->
         
         <meta charset="UTF-8"/> <!-- meta se cierra sola, contiene charset, representa que tipo de conjunto de caracteres se va a usar en el sitio-->
         <meta name="description" content="Primera pagina de HTML" />    <!-- describe de que va la página-->

         <title> Clase1  </title> <!-- (títuloo) no se ve en la pagina, si no en la pestaña del navegador-->
   
     </head> 

    <!-- ________________________________________________________________________  -->
    <body> <!-- parte visible en el navegador (cuerpo)-->

        <!-- Las etiquetas heading (h1-h6) son para titulos y subtitulos    -->
        <h1>   Hola mundo  </h1>  <!-- encabezado va en h1-->
        <h2>  sub titulo </h2>
        <h3>  sub más pequeño </h3>
        <br/>
         <!--  enlaces -->
         <a href="https://www.google.com"> mi primer enlace  </a> <!-- etiqueta enlace o ancla, en ella van enlaces (ruta absoluta), imagenes, elementos de vista-->
         <!-- Enlace (a)  href = define el destino del enlace -->
         <br/> <!-- salto de linea-->
         <a href= "https://www.kodemia.mx" target=" blank"> ir a kodemia en otra pagina</a> <!-- el atributo target hace que habra en una nueva pagina específicando blank--> 
        
        
        <!-- imagenes -->
        <!--imagenes Formatos Comunes:  .jpg o .png o .gif .jpeg -->

         <img src = "https://ddragon.leagueoflegends.com/cdn/img/champion/splash/Yuumi_0.jpg" alt=" yummi gatita magica"/> <!-- es de auto cierre, ruta absoluta,
          src carga una imagen del servidor original y alt es su descripción por si la imagen no es encontrada-->
         <img src = "imagen/desktop-wallpaper-pastel-kawaii-gamer-kawaii-grunge-gaming.jpg" alt=" kirby gamer "/> <!--ruta relativa, debe estar la imagen guardada en una
        carpeta dentro del proyecto (imagen local)-->
          
         
         <!-- texto-->
         
         <p> Parrafo de texto</p> <!-- cada parrafo representa una sección independiente y da salto de linea-->
         <p> Parrafo de texto</p> 
         <p> Parrafo de texto</p> 

         <span>Texto sin formato </span> <!--no tienen espaciado pues no tienen formato-->
         <span>Texto sin formato </span> 
         <span>Texto sin formato </span> 

    </body>
</html>
